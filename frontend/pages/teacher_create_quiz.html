<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwe Quiz Aanmaken</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <h1>Nieuwe Quiz Aanmaken</h1>
        <form id="quizForm">
            <input type="text" id="title" placeholder="Quiz Titel" required>
            <select id="difficulty">
                <option value="makkelijk">Makkelijk</option>
                <option value="gemiddeld">Gemiddeld</option>
                <option value="moeilijk">Moeilijk</option>
            </select>
            <select id="course" required>
                <option value="">Vakken worden geladen...</option>
            </select>
            
            <select id="program" required>
                <option value="">Studierichtingen worden geladen...</option>
            </select>
            
            <select id="grade" required>
                <option value="">Graden worden geladen...</option>
            </select>

            <h2>Vragen</h2>
            <div id="vragenContainer"></div>
            <button type="button" onclick="addQuestion()">+ Voeg Vraag Toe</button>

            <button type="submit">Quiz Opslaan</button>
        </form>
        <p id="message"></p>
    </main>

    <div id="footer"></div>

    <script src="../scripts/layout.js"></script>
    <script src="../scripts/teacher_create_quiz.js"></script>
</body>
</html>
