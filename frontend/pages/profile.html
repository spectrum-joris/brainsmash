<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiel</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <main>
        <h1>Profiel</h1>
        <img id="avatar" src="../public/default-avatar.png" alt="Avatar">
        <h2 id="nickname">Nickname</h2>
        <p><strong>School:</strong> <span id="school"></span></p>
        <p><strong>Richting:</strong> <span id="richting"></span></p>
        <p><strong>XP:</strong> <span id="xp"></span></p>
        <p><strong>Qbit:</strong> <span id="qbit"></span></p>

        <h2>Badges</h2>
        <div id="badges"></div>

        <h2>Quiz Statistieken</h2>
        <p><strong>Hoogste score:</strong> <span id="highestScore"></span></p>
        <p><strong>Voltooide quizzen:</strong> <span id="completedQuizzes"></span></p>
        <p><strong>Openstaande quizzen:</strong> <span id="openQuizzes"></span></p>
        <p><strong>Beste vak:</strong> <span id="bestSubject"></span></p>
        <p><strong>Minst goede vak:</strong> <span id="worstSubject"></span></p>

        <h2>Motivatie</h2>
        <p id="motivationText"></p>
        <img id="motivationMeme" src="" alt="Meme">
    </main>
    <script src="../scripts/profile.js"></script>
</body>
</html>
