<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratie</title>
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <h2>Registreer</h2>
    <form id="registerForm">
        <input type="email" id="email" placeholder="School e-mail" required>
        <input type="password" id="password" placeholder="Wachtwoord" required>
        <input type="text" id="nickname" placeholder="Nickname" required>
        <input type="text" id="school" placeholder="School" required>
        <input type="text" id="richting" placeholder="Richting" required>
        <input type="text" id="graad" placeholder="Graad (2e of 3e)" required>
        <button type="submit">Registreer</button>
    </form>
    <script src="../scripts/auth.js"></script>
</body>
</html>
