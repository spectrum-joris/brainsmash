<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/utilities/material_icons.js"></script>
</head>
<body>
    <div id="header"></div>
    <main class="quiz__question--container">
        <h1 id="questionText">Laden...</h1>
        <i id="speakBtn" class="material-icons">volume_up</i>
        <div id="answers"></div>
        <p id="timer">Tijd: <span id="timeLeft"></span>s</p>
        <button id="submitBtn">Antwoord indienen</button>
        <p id="feedback"></p>
    </main>
    <div id="footer"></div>
    <script src="../scripts/layout.js"></script>
    <script src="../scripts/quiz.js"></script>
</body>
</html>
